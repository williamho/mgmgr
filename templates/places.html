<div ng-controller="placesCtrl">
  <div class="well">
    <form ng-submit="add(newPlace); newPlace = null;">
      <formset>
      <div class="form-group">
        <input class="form-control" ng-model="newPlace.name" placeholder="Name"></input>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-large btn-primary"></button>
      </div>

      </formset>
    </form>
  </div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="place in places | orderBy:lastVisited | startFrom:page*perPage | limitTo:perPage">
    {{place.name}}
    {{place.lastVisited}}
    </li>
  </ul>
  <ul class="pager">
    <li><a ng-click="(page > 0) && (page = page - 1)">Previous</a></li>
    <li>{{page + 1}} of {{numPages()}}</li>
    <li><a ng-click="(page < numPages() - 1) && (page = page + 1)">Next</a></li>
  </ul>

</div>
