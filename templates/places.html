<div ng-controller="placesCtrl">
  <div class="well">
    <form ng-submit="add(newPlace); newPlace = null;">
      <formset>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-8">
            <input class="form-control" ng-model="newPlace.name" placeholder="Name"></input>
          </div>
          <div class="col-sm-4">
            <input type="submit" value="Add new place" class="btn btn-large btn-primary"></button>
          </div>
        </div>
      </div>

      </formset>
    </form>
  </div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="place in places | filter: newPlace.name | orderBy:'lastVisited':true">
      <a ui-sref="visits({placeId: place.$id})">
        {{place.name}}
        <span class="pull-right">
          {{place.lastVisited | date:'fullDate'}}
        </span>
      </a>
    </li>
  </ul>
</div>
