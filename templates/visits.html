<div ng-controller="visitsCtrl">
  <h1>{{place.name}}</h1>
  <div class="well">
    <form ng-submit="add(newVisit)">
      <formset>
      <div class="form-group">
        <datepicker ng-model="newVisit.date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-large btn-primary"></button>
      </div>

      </formset>
    </form>
  </div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="visit in visits | orderBy:'date':true">
      {{visit.$value | date:'fullDate'}}
    </li>
  </ul>
</div>
